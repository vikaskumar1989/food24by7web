<mat-toolbar color="primary">
    <span>FOOD 24BY7</span>

    <span class="menu-spacer"></span>
    <button mat-button routerLinkActive="active" routerLink="/home/orders">Orders</button>
    <button mat-button routerLinkActive="active" routerLink="/home/menu">Menu</button>
    <button mat-button routerLinkActive="active" routerLink="/home/reports">Reports</button>
    <button mat-button routerLinkActive="active" routerLink="/home/customers">Customers</button>

    <span class="right-side-menu-spacer"></span>
    <div>
        <span>{{ loginSrv.userName }}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
            <mat-icon>perm_identity</mat-icon>
            <span>My Account</span>
        </button>
        <button mat-menu-item (click)="loginSrv.doLogout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
        </button>
        </mat-menu>
    </div>
</mat-toolbar>

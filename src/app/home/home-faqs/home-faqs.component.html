<section class="faqs ptb-90" id="about">
    <div class="row">
        <div class="col-lg-12">
            <h2>Frequently Asked Questions</h2>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let faq of faqs | async"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title><strong>{{faq.query}}</strong></mat-panel-title>
                    <mat-panel-description class="faq-type">
                        Related to: {{faq.type | uppercase}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>{{faq.answer}}</p>
                </mat-expansion-panel>
              </mat-accordion>

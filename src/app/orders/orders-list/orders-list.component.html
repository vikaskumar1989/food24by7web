<mat-tab-group>
  <mat-tab label="New"> 
  
    <mat-card *ngFor="let order of newOrders | async" >
      <mat-card-header>
        <div mat-card-avatar ></div>
        <mat-card-title>Customer Name: {{order.name}}</mat-card-title>
        <mat-card-subtitle>Order Id: {{order.oId}}, Time: {{order.timestamp.toDate() | date: "MM-dd-yyyy HH:mm:ss"}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="item from order.">Item 1</mat-list-item>
        </mat-list> -->
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button (click)="loadOrderItems(order.orderId)">Order Items</button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>


  <mat-tab label="Preparing"> Preparing Orders List </mat-tab>
  <mat-tab label="Ready"> Ready Orders List</mat-tab>
</mat-tab-group>
